<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EFAG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .logo img {
      width: 110px;
      margin-bottom: 20px;
    }

    h2 {
      color: #2e3a59;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin: 15px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      border-color: #0077b6;
      outline: none;
      box-shadow: 0 0 5px rgba(0,119,182,0.2);
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #adb5bd;
    }

    button {
      background-color: #1d3557;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }

    button:hover {
      background-color: #005f8e;
    }

    .spinner {
      border: 2px solid white;
      border-top: 2px solid #0077b6;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -8px 0 0 -8px;
      display: none;
    }

    .error-message {
      color: #e63946;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="efag-logo-transparente.png" alt="EFAG Logo" />
    </div>
    <h2>Portal do Aluno</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="UsuÃ¡rio" required />
      <i class="fa fa-user"></i>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Senha" required />
      <i class="fa fa-lock"></i>
    </div>
    <button id="loginBtn" onclick="login()">
      <span id="btnText">Entrar</span>
      <div class="spinner" id="spinner"></div>
    </button>
    <div class="error-message" id="errorMsg">Preencha todos os campos.</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const btn = document.getElementById('loginBtn');
      const spinner = document.getElementById('spinner');
      const btnText = document.getElementById('btnText');
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.style.display = "none";

      if (username && password) {
        btn.disabled = true;
        spinner.style.display = "block";
        btnText.style.visibility = "hidden";

        setTimeout(() => {
          localStorage.setItem('nomeUsuario', username);
          window.location.href = 'painel.html';
        }, 1200); // Simula carregamento
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
